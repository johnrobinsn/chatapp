projects:
  ChatApp:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: rszsrq4ttncyhij3vf6pztkq6m
        maxDepth: 2
extensions:
  amplify:
    version: 3
